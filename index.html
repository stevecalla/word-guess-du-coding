<body>

  <button id="playGame">PLAY GAME</button>
  
  <p id='timer-readout'></p>

  
  <label for="input-character">Guess a Character (1 character):</label>
  <input type="text" id="input-character" name="input-character" required
  minlength="1" maxlength="1" size="5" disabled="true">
  
  <p id="guess-status"></p>

  <ul class='word'>
    <li id="first-letter"></li>
    <li id="second-letter"></li>
    <li id="third-letter"></li>
    <li id="fourth-letter"></li>
    <li id="fifth-letter"></li>
  </div>
